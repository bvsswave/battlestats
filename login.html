<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>BattleStats</title>
    <link rel="stylesheet" href=".\assets\css\loginstyle.css" />
</head>
<body>
<!--Header Start-->
    <header>
        <h1>BattleStats</h1>
    </header>

<!-- Xbox background-->
    <section>
        <div class="Xbox-logo">
            <img src=".\assets\images\Xbox-Logo.wine.svg" >
        </div>
    </section>
<!--Playstation background-->
    <section>
        <div>
            <img src=".\assets\images\playstation-logo.jpg" class="Playstion-logo">
        </div>
    </section>
<!-- start of login box fill out-->    
    <section class="Login">
        <div class="login-form">
            <h3>BattleStats</h3>
        <form action="">
            <label for="Username"> Enter Username</label>
            <input type="text" placeholder="Your Username" name="username" id="username" class="login-input">
            <label for="Password"> Enter Password</label>
            <input type="password" placeholder="Password" name="password" id="password" class="login-input">
            <button type="submit">
                Login!
            </button>
        </form>
        </div>
    </section>
    <!--Steam Background-->
    <section>
        <div>
            <img src=".\assets\images\steam.svg" class="Steam-logo">
        </div>
    </section>
<footer>
    <h2>
        All Your Gaming Stats In One Place!
    </h2>
    <div>
        &copy;BattleStats
    </div>
</footer>
    
</body>
</html>
