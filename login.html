<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/loginstyle.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
    <title>BattleStats</title>
</head>
<body>

    <header>
        <h1>BattleStats</h1>
    </header>
    <!-- Xbox background-->
    <section>
        <div>
            <img src="./assets/images/xbox-logo.svg" class="Xbox-logo">
        </div>
    </section>
    <!--Playstation background-->
    <section>
        <div>
            <img src="./assets/images/playstation-icon.svg" class="Playstion-logo">
        </div>
    </section>
<!-- start of login box fill out-->    
    <section class="Login">
        <div class="login-form">
            <h3>BattleStats</h3>
        <form action="">
            <label for="Username"> Enter Username</label>
            <input type="text" placeholder="Your Username" name="username" id="username" class="login-input">
            <label for="Password"> Enter Password</label>
            <input type="password" placeholder="Password" name="password" id="password" class="login-input">
            <button type="submit">
                Login!
            </button>
        </form>
        </div>
    </section>
    <!--Steam Background-->
    <section>
        <div>
            <img src="./assets/images/steam-icon.svg" class="Steam-logo">
        </div>
    </section>
<footer>
    <h2>
        All Your Gaming Stats In One Place!
    </h2>
    <div>
        &copy;BattleStats
    </div>
</footer>
    
</body>
</html>
